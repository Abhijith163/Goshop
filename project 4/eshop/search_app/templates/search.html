{% extends 'base.html' %}



{% block title %}
    Search
{% endblock %}

{% block content %}
    <div class="container my-4">
        <div class="text-center">
            <p class="my_search_text">You have searched for: <b>"{{query}}"</b></p>
        </div>

        <div class="row">
            {% for product in products %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100">
                        <a href="{{product.get_url}}">
                            <img src="{{product.image.url}}" alt="{{product.name}}" class="card-img-top product-image">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{product.name}}</h5>
                            <p class="card-text text-success">Price: {{product.price}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        {% if products.count == 0 %}
            <div class="row mx-auto">
                <p class="my_search_text"><b>No products found.</b></p>
            </div>
        {% endif %}
    </div>
{% endblock %}
